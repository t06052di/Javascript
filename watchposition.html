<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="robots" content="noindex,nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>watchPosition()</title>
		<!-- プログラムの実行 -->
		<script>
//グローバル変数
var i = 0;
var lastTime = 0;

//成功した時の関数
function successFunc(position){

	//データの更新
	++i;					//処理回数
	var nowTime = ~~(new Date()/1000);	//UNIX Timestamp

	//前回の書き出しから3秒以上経過していたら描写
	//毎回HTMLに書き出していると、ブラウザがフリーズするため
	if((lastTime + 3) > nowTime){
		return false;
	}

	//前回の時間を更新
	lastTime = nowTime;

	//HTMLに書き出し
	document.getElementById("result").innerHTML = '<dt>緯度</dt><dd>'+position.coords.latitude+'</dd><dt>経度</dt><dd>'+position.coords.longitude+'</dd><dt>高度</dt><dd>'+position.coords.altitude+'</dd><dt>速度</dt><dd>'+position.coords.speed+'</dd><dt>実行回数</dt><dd>'+i+'回</dd>';

}

//失敗した時の関数
function errorFunc(error){
	//エラーコードのメッセージを定義
	var errorMessage = {
		0: "原因不明のエラーが発生しました…。",
		1: "位置情報の取得が許可されませんでした…。",
		2: "電波状況などで位置情報が取得できませんでした…。",
		3: "位置情報の取得に時間がかかり過ぎてタイムアウトしました…。",
	};

	//エラーコードに合わせたエラー内容を表示
	alert(errorMessage[error.code]);
}

//オプション・オブジェクト
var optionObj = {
	"enableHighAccuracy": false,
	"timeout": 1000000,
	"maximumAge": 0,
};

//現在位置を取得する
navigator.geolocation.watchPosition(successFunc,errorFunc,optionObj);
		</script>
	</head>
<body>
<h1>watchPosition()</h1>
<p>お使いの端末の、位置情報を追跡して、3秒おきにHTML上に最新の結果を書き出し続けます。スマホなどの端末で、移動しながらこの画面を確認してみて下さい。リアルタイムで数値が更新されていきます。初回アクセスの場合、位置情報の利用を許可して下さい。</p>

<h2>取得したデータ</h2>
<dl id="result"></dl>

</body>
</html>
